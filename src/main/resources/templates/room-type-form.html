<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Форма</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optional: Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <h3 class="mb-0" th:text="${mode == 'edit' ? 'Редактировать тип' : 'Добавить тип'}">Форма</h3>
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <form th:object="${roomTypeDto}" th:action="${mode == 'edit' ? '/room-types/' + roomTypeDto.id : '/room-types'}" method="post" class="needs-validation" novalidate>
                                                 <!--th:action="${mode == 'edit' ? '/room-types/' + roomTypeDto.id : '/room-types'}"-->
                        <input type="hidden" th:if="${mode == 'edit'}" th:field="*{id}" />

                        <!-- Название -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Название</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" required />
                            <div class="invalid-feedback">Пожалуйста, введите название.</div>
                        </div>

                        <!-- Описание -->
                        <div class="mb-3">
                            <label for="description" class="form-label">Описание</label>
                            <textarea class="form-control" id="description" rows="3" th:field="*{description}"></textarea>
                        </div>

                        <!-- Цена за ночь -->
                        <div class="mb-3">
                            <label for="basePrice" class="form-label">Цена за ночь (руб)</label>
                            <input type="number" step="0.01" class="form-control" id="basePrice" th:field="*{basePrice}" required />
                            <div class="invalid-feedback">Введите корректную цену.</div>
                        </div>

                        <!-- Макс взрослых и детей -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="maxAdults" class="form-label">Макс. взрослых</label>
                                <input type="number" class="form-control" id="maxAdults" th:field="*{maxAdults}" min="1" required />
                            </div>
                            <div class="col-md-6">
                                <label for="maxChildren" class="form-label">Макс. детей</label>
                                <input type="number" class="form-control" id="maxChildren" th:field="*{maxChildren}" min="0" required />
                            </div>
                        </div>

                        <!-- Площадь -->
                        <div class="mb-3">
                            <label for="squareMeters" class="form-label">Площадь (м²)</label>
                            <input type="number" class="form-control" id="squareMeters" th:field="*{squareMeters}" min="1" required />
                            <div class="invalid-feedback">Укажите площадь.</div>
                        </div>

                        <!-- Кровати -->
                        <h5 class="mt-4 mb-3">Кровати</h5>
                        <div class="mb-3 border rounded p-3 bg-light">
                            <div th:each="bedType : ${bedTypes}" class="form-check form-check-inline mb-2">
                                <label th:for="|bed_${bedType.id}|" class="form-check-label me-2" th:text="${bedType.name}">[Тип кровати]</label>
                                <input type="number"
                                       class="form-control d-inline-block w-auto"
                                       th:id="|bed_${bedType.id}|"
                                       name="beds"
                                       th:field="*{beds[__${bedType.id}__]}"
                                       th:value="${roomTypeDto.beds != null and #maps.containsKey(roomTypeDto.beds, bedType.id)} ? ${roomTypeDto.beds[bedType.id]} : 0" />
                            </div>
                        </div>

                        <!-- Удобства -->
                        <h5 class="mt-4 mb-3">Удобства</h5>
                        <div class="mb-3 border rounded p-3 bg-light">
                            <div th:each="amenity : ${amenities}" class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" th:id="|amenity_${amenity.id}|"
                                       th:name="amenities" th:value="${amenity.id}"
                                       th:checked="${roomTypeDto.amenities != null and roomTypeDto.amenities.contains(amenity.id)}" />
                                <label th:for="|amenity_${amenity.id}|" class="form-check-label" th:text="${amenity.name}">[Удобство]</label>
                            </div>
                        </div>

                        <!-- Кнопки -->
                        <div class="d-flex justify-content-between mt-4">
                            <a th:href="@{/room-types}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left-circle"></i> Отмена
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-save"></i>
                                <span th:text="${mode == 'edit' ? 'Сохранить изменения' : 'Добавить тип'}">Сохранить</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS + Validation -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Валидация формы -->
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>

</body>
</html>
