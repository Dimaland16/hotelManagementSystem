<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Номера отеля</title>

  <!-- DataTables CSS -->
  <link href="https://cdn.datatables.net/v/dt/jq-3.7.0/jszip-3.10.1/dt-2.3.0/af-2.7.0/b-3.2.3/b-colvis-3.2.3/b-html5-3.2.3/b-print-3.2.3/cr-2.1.0/date-1.5.5/fh-4.0.1/kt-2.12.1/r-3.0.4/rg-1.5.1/rr-1.5.0/sc-2.4.3/sb-1.8.2/sp-2.3.3/sl-3.0.0/sr-1.4.1/datatables.min.css"
        rel="stylesheet" integrity="sha384-Orny53naM+ffKD27wkxkGjerxS0ByT3ljzqyyL+InofMNlO8yCqRHQYQzAVXVKOS"
        crossorigin="anonymous">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    table.dataTable th,
    table.dataTable td {
      white-space: nowrap;
    }
  </style>
</head>
<body>
<h2>Номера отеля</h2>
<a th:href="@{/rooms/new}">Добавить номер</a>

<table id="example" class="display" style="width:100%">
  <thead>
  <tr>
    <th>ID</th>
    <th>Номер</th>
    <th>Этаж</th>
    <th>Статус</th>
    <th>Тип</th>
    <th>Действия</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="room : ${rooms}">
    <td th:text="${room.id}">[ID]</td>
    <td th:text="${room.roomNumber}">[Номер]</td>
    <td th:text="${room.floor}">[Этаж]</td>
    <td th:text="${room.status}">[Статус]</td>
    <td th:text="${room.roomTypeName}">[Тип]</td>
    <td>
      <a th:href="@{/rooms/{id}/edit(id=${room.id})}">Редактировать</a> |
      <a th:href="@{/rooms/{id}/delete(id=${room.id})}" onclick="return confirm('Вы уверены?')">Удалить</a>
    </td>
  </tr>
  </tbody>
  <tfoot>
  <tr>
    <th>ID</th>
    <th>Номер</th>
    <th>Этаж</th>
    <th>Статус</th>
    <th>Тип</th>
    <th>Действия</th>
  </tr>
  </tfoot>
</table>

<!-- jQuery + DataTables JS через CDN -->
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="https://cdn.datatables.net/2.3.0/js/dataTables.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
<script src="https://cdn.datatables.net/v/dt/jq-3.7.0/jszip-3.10.1/dt-2.3.0/af-2.7.0/b-3.2.3/b-colvis-3.2.3/b-html5-3.2.3/b-print-3.2.3/cr-2.1.0/date-1.5.5/fh-4.0.1/kt-2.12.1/r-3.0.4/rg-1.5.1/rr-1.5.0/sc-2.4.3/sb-1.8.2/sp-2.3.3/sl-3.0.0/sr-1.4.1/datatables.min.js"></script>
<script>
  $(document).ready(function () {
    new DataTable('#example', {
      layout: {
        topStart: {
          buttons: ['copy', 'csv', 'excel', 'pdf', 'print']
        }
      },
/*
      dom: 'lBfrtip', // ← 'l' = lengthMenu, 'B' = buttons, 'f' = search field, 't' = table, 'ip' = pagination/info
*/
      language: {
        url: 'https://cdn.datatables.net/plug-ins/2.0.3/i18n/ru.json',
      },
      pageLength: 10,
      lengthMenu: [5, 10, 25, 50, 100],
      paging: true,
      searching: true,
      ordering: true
    });
  });
</script>
</body>
</html>
