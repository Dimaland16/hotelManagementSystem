<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

<head>
    <meta charset="UTF-8" />
    <title layout:titlePattern="$DECORATOR_TITLE - $CONTENT_TITLE">Базовый шаблон</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/v/dt/jq-3.7.0/dt-2.3.0/datatables.min.css " rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container-fluid {
            flex: 1;
            padding: 20px;
        }

        .nav-link.active {
            background-color: #f8f9fa;
        }

        footer {
            background-color: #f8f9fa;
            padding: 15px;
            text-align: center;
            border-top: 1px solid #ddd;
        }
    </style>
</head>

<body>

<!-- Шапка сайта -->
<header class="mb-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center gap-2" th:href="@{/}">
                <i class="bi bi-building"></i> Гостиница "Люкс"
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
</header>

<!-- Основной контент + sidebar -->
<div class="container-fluid">
    <div class="row">

        <!-- Sidebar -->
        <nav id="navbarNav" class="col-md-2 col-lg-2 d-md-block bg-white sidebar collapse">
            <div class="position-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${section == 'room-types'} ? 'active' : ''" th:href="@{/room-types}">
                            <i class="bi bi-door-closed"></i> Типы номеров
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${section == 'rooms'} ? 'active' : ''" th:href="@{/rooms}">
                            <i class="bi bi-house"></i> Номера
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${section == 'users'} ? 'active' : ''" th:href="@{/users}">
                            <i class="bi bi-person"></i> Пользователи
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${section == 'bookings'} ? 'active' : ''" th:href="@{/bookings}">
                            <i class="bi bi-calendar-check"></i> Бронирования
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Основная часть -->
        <main class="col-md-10 col-lg-10 ms-sm-auto px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h2 layout:fragment="page-title">Заголовок страницы</h2>
            </div>

            <!-- Контент страницы вставляется сюда -->
            <div layout:fragment="content">
                Это место заменяется содержимым страницы
            </div>
        </main>
    </div>
</div>

<!-- Подвал -->
<footer class="footer mt-auto py-3 bg-light">
    <div class="container text-center">
        <span class="text-muted">&copy; 2025 Гостиница "Люкс"</span>
    </div>
</footer>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js "></script>
<script src="https://cdn.datatables.net/2.3.0/js/dataTables.js "></script>

<script>
    $(document).ready(function () {
        $('#example').DataTable({
            language: {
                url: '//cdn.datatables.net/plug-ins/2.0.3/i18n/ru.json'
            },
            layout: {
                topStart: {
                    buttons: ['copy', 'csv', 'excel', 'pdf', 'print']
                }
            }
        });
    });
</script>

</body>
</html>
