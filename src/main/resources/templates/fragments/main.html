<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header(title)">
    <meta charset="UTF-8" />
    <title th:text="${title}">Hotel Management</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- DataTables -->
    <link href="https://cdn.datatables.net/v/dt/jq-3.7.0/dt-2.3.0/datatables.min.css " rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            padding: 20px;
        }

        footer {
            background-color: #e9ecef;
            text-align: center;
            padding: 15px;
            border-top: 1px solid #ccc;
        }

        .sidebar a.nav-link.active {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center gap-2" th:href="@{/}">
            <i class="bi bi-building"></i> Гостиница "Люкс"
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <div class="col-md-2 sidebar me-4">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${active == 'room-types'} ? 'active'" th:href="@{/room-types}">
                        <i class="bi bi-door-closed"></i> Типы номеров
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${active == 'rooms'} ? 'active'" th:href="@{/rooms}">
                        <i class="bi bi-house"></i> Номера
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${active == 'users'} ? 'active'" th:href="@{/users}">
                        <i class="bi bi-person"></i> Пользователи
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${active == 'bookings'} ? 'active'" th:href="@{/bookings}">
                        <i class="bi bi-calendar-check"></i> Бронирования
                    </a>
                </li>
            </ul>
        </div>

        <!-- Сюда будет вставляться контент -->
        <main class="col-md-9 ms-sm-auto px-md-4">
            <div th:replace="${content}"/>
        </main>
    </div>
</div>

<!-- Footer -->
<footer class="footer mt-auto py-3 bg-light">
    <div class="container text-center">
        <span class="text-muted">&copy; 2025 Гостиница "Люкс"</span>
    </div>
</footer>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.7.1.js "></script>
<script src="https://cdn.datatables.net/2.3.0/js/dataTables.js "></script>
<script src="https://cdn.datatables.net/2.3.0/js/dataTables.bootstrap5.js "></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    document.addEventListener('DOMContentLoaded', function () {
        new DataTable('#example', {
            language: {
                url: '//cdn.datatables.net/plug-ins/2.0.3/i18n/ru.json'
            },
            layout: {
                topStart: {
                    buttons: ['copy', 'csv', 'excel', 'pdf', 'print']
                }
            },
            paging: true,
            searching: true,
            ordering: true
        });
    });
    /*]]>*/
</script>

</body>
</html>
