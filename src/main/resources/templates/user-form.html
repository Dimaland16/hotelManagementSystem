<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${mode == 'edit' ? 'Редактировать пользователя' : 'Добавить пользователя'}">Форма</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optional: Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h3 class="mb-0" th:text="${mode == 'edit' ? 'Редактировать пользователя' : 'Добавить пользователя'}">Форма</h3>
                </div>
                <div class="card-body p-4">

                    <form th:object="${userDto}"
                          th:action="${mode == 'edit' ? '/users/' + userDto.id : '/users'}"
                          method="post" class="needs-validation" novalidate>

                        <div th:if="${mode == 'edit'}">
                            <input type="hidden" th:field="*{id}" />
                        </div>

                        <!-- Имя -->
                        <div class="mb-3">
                            <label for="firstName" class="form-label">Имя</label>
                            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required />
                        </div>

                        <!-- Фамилия -->
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Фамилия</label>
                            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required />
                        </div>

                        <!-- Отчество -->
                        <div class="mb-3">
                            <label for="middleName" class="form-label">Отчество</label>
                            <input type="text" class="form-control" id="middleName" th:field="*{middleName}" />
                        </div>

                        <!-- Номер телефона -->
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Номер телефона</label>
                            <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" required />
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" required />
                        </div>

                        <!-- Дата рождения -->
                        <div class="mb-3">
                            <label for="dateOfBirth" class="form-label">Дата рождения</label>
                            <input type="date"
                                   class="form-control"
                                   id="dateOfBirth"
                                   th:id="dateOfBirth"
                                   th:field="*{dateOfBirth}"
                                   th:value="${#temporals.format(userDto.dateOfBirth, 'yyyy-MM-dd')}"
                                   th:attr="value=${#temporals.format(userDto.dateOfBirth, 'yyyy-MM-dd')}"
                            />
                        </div>

                        <!-- Номер паспорта -->
                        <div class="mb-3">
                            <label for="passportNumber" class="form-label">Номер паспорта</label>
                            <input type="text" class="form-control" id="passportNumber" th:field="*{passportNumber}" required />
                        </div>

                        <!-- Кнопки -->
                        <div class="d-flex justify-content-between mt-4">
                            <a th:href="@{/users}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left-circle"></i> Отмена
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-save"></i>
                                <span th:text="${mode == 'edit' ? 'Сохранить изменения' : 'Добавить пользователя'}">Сохранить</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS + Validation -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Валидация формы -->
<script>
    (function () {
        'use strict'

        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>

</body>
</html>
