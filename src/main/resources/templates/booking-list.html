<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Бронирования</title>

    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/v/dt/jq-3.7.0/jszip-3.10.1/dt-2.3.0/af-2.7.0/b-3.2.3/b-colvis-3.2.3/b-html5-3.2.3/b-print-3.2.3/cr-2.1.0/date-1.5.5/fh-4.0.1/kt-2.12.1/r-3.0.4/rg-1.5.1/rr-1.5.0/sc-2.4.3/sb-1.8.2/sp-2.3.3/sl-3.0.0/sr-1.4.1/datatables.min.css"
          rel="stylesheet" integrity="sha384-Orny53naM+ffKD27wkxkGjerxS0ByT3ljzqyyL+InofMNlO8yCqRHQYQzAVXVKOS"
          crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        table.dataTable th,
        table.dataTable td {
            white-space: nowrap;
        }
    </style></head>
<body>

<h2>Бронирования</h2>
<a th:href="@{/bookings/new}"
   class="btn btn-success d-inline-flex align-items-center gap-2">
    <i class="bi bi-plus-circle"></i> Добавить бронь
</a>

<table id="bookings" class="display" style="width:100%">
    <thead>
    <tr>
        <th>ID</th>
        <th>Гость</th>
        <th>Номер</th>
        <th>Заезд</th>
        <th>Выезд</th>
        <th>Общая сумма</th>
        <th>Оплачено</th>
        <th>Статус</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="booking : ${bookings}">
        <td th:text="${booking.id}">[ID]</td>
        <td th:text="${booking.guestName + ' ' + booking.guestLastName}">[Гость]</td>
        <td th:text="${booking.roomNumber}">[Номер]</td>
        <td th:text="${#temporals.format(booking.checkInDate, 'dd-MM-yyyy')}">[Дата заезда]</td>
        <td th:text="${#temporals.format(booking.checkOutDate, 'dd-MM-yyyy')}">[Дата выезда]</td>
        <td th:text="${#numbers.formatDecimal(booking.totalPrice, 1, 'POINT', 2, 'COMMA')}">[Сумма]</td>
        <td th:text="${#numbers.formatDecimal(booking.paidAmount, 1, 'POINT', 2, 'COMMA')}">[Оплачено]</td>
        <td th:text="${booking.status}">[Статус]</td>
        <td class="text-nowrap">
            <a th:href="@{/bookings/{id}/edit(id=${booking.id})}"
               class="btn btn-primary btn-sm">
                <i class="bi bi-pencil"></i> Редактировать
            </a>

            <a th:href="@{/bookings/{id}/delete(id=${booking.id})}"
               class="btn btn-danger btn-sm"
               onclick="return confirm('Вы уверены?')">
                <i class="bi bi-trash"></i> Удалить
            </a>
        </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <th>ID</th>
        <th>Гость</th>
        <th>Номер</th>
        <th>Заезд</th>
        <th>Выезд</th>
        <th>Общая сумма</th>
        <th>Оплачено</th>
        <th>Статус</th>
        <th>Действия</th>
    </tr>
    </tfoot>
</table>

<!-- jQuery + DataTables JS через CDN -->
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="https://cdn.datatables.net/2.3.0/js/dataTables.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
<script src="https://cdn.datatables.net/v/dt/jq-3.7.0/jszip-3.10.1/dt-2.3.0/af-2.7.0/b-3.2.3/b-colvis-3.2.3/b-html5-3.2.3/b-print-3.2.3/cr-2.1.0/date-1.5.5/fh-4.0.1/kt-2.12.1/r-3.0.4/rg-1.5.1/rr-1.5.0/sc-2.4.3/sb-1.8.2/sp-2.3.3/sl-3.0.0/sr-1.4.1/datatables.min.js"></script>

<script>
    $(document).ready(function () {
        new DataTable('#bookings', {
            layout: {
                topStart: {
                    buttons: ['copy', 'csv', 'excel', 'pdf', 'print']
                }
            },
            language: {
                url: 'https://cdn.datatables.net/plug-ins/2.0.3/i18n/ru.json'
            },
            paging: true,
            searching: true,
            ordering: true
        });
    });
</script>

</body>
</html>
