<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${mode == 'edit' ? 'Редактировать номер' : 'Добавить номер'}">Форма</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Optional: Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white text-center">
          <h3 th:text="${mode == 'edit' ? 'Редактировать номер' : 'Добавить номер'}">Форма</h3>
        </div>
        <div class="card-body p-4">

          <form th:object="${roomDto}"
                th:action="${mode == 'edit' ? '/rooms/' + roomDto.id : '/rooms'}"
                method="post" class="needs-validation" novalidate>

            <input type="hidden" th:if="${mode == 'edit'}" th:field="*{id}" />

            <div class="mb-3">
              <label for="roomNumber" class="form-label">Номер комнаты</label>
              <input type="text" class="form-control" id="roomNumber" th:field="*{roomNumber}" required />
            </div>

            <div class="mb-3">
              <label for="floor" class="form-label">Этаж</label>
              <input type="number" class="form-control" id="floor" th:field="*{floor}" required />
            </div>

            <div class="mb-3">
              <label for="status" class="form-label">Статус</label>
              <select id="status" class="form-select" th:field="*{status}" required>
                <option th:each="status : ${statuses}"
                        th:value="${status}"
                        th:text="${status}">
                  [Status]
                </option>
              </select>
            </div>

            <div class="mb-3">
              <label for="roomType" class="form-label">Тип номера</label>
              <select id="roomType" class="form-select" th:field="*{roomTypeId}" required>
                <option th:each="type : ${roomTypes}"
                        th:value="${type.id}"
                        th:text="${type.name}"
                        th:selected="${type.id} == ${roomDto.roomTypeId}">
                  [Room Type]
                </option>
              </select>
            </div>

            <div class="d-flex justify-content-between mt-4">
              <a th:href="@{/rooms}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left-circle"></i> Отмена
              </a>
              <button type="submit" class="btn btn-success">
                <i class="bi bi-save"></i>
                <span th:text="${mode == 'edit' ? 'Сохранить изменения' : 'Добавить номер'}">Сохранить</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS + Validation -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
